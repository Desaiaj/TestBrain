<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/style.css" th:href="@{/css/style.css}">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="/Member/index.html :: mem"></div>
	<div class="container" style="width: 100%; background-color: #f5f5f5ba">
		<div class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue">
			<p>
			<h1>
				<span><i class="fa fa-graduation-cap w3-text-blue w3-padding w3-xxxlarge"></i>You Scored
					[[${{Score}}]]%!</span>
			</h1>
			</p>
		</div>
		<div class="Main">
			<table style="padding: 20px;">
				<d th:each="q,i : ${Quiz}">
				<tr>
					<!-- 					<td th:if="${q}==null" colspan="5">No data available</td> -->
					<td colspan="3" th:text="${i.count} +') '+ ${q.que}"></td>
					<td th:text="${q.ans}"></td>
				</tr>
				<tr>

					<td th:text="${q.opt1}"></td>

					<td th:text="${q.opt3}"></td>
				</tr>
				<tr>
					<td th:text="${q.opt2}"></td>
					<td th:text="${q.opt4}"></td>
					<!-- 								<input type="hidden" name="ans" th:value="${q.ans}"> -->
				</tr>
				<tr>
					<td colspan="4"><hr></td>
				</tr>
				</d>
			</table>
		</div>
	</div>
</body>
</html>
